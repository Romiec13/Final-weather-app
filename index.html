<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app project</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app shadow">
        <form id="search-form" class="mb-3 text-center">
          <div class="row">
            <div class="col-sm-6">
              <input
                type="search"
                placeholder="Input city here"
                class="form-control shadow"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-sm-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow"
              />
            </div>
            <div class="col-sm-3">
              <input
              type="submit"
              value="Current"
              class="btn btn-primary shadow"
              id="current-location-button"
            />
            </div>
          </div>
        </form>
        <div class="weather-overview">
          <div class="weather-app-wrapper">
            <h1 id="city" class="text-center mb-4"></h1>
            <div class="row">
              <div class="col-sm-6 text-center">
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
            </div>
    
              <div class="col-sm-6 text-center">
            <ul>
              <li>Wind: <span id="wind"></span> M/H</li>
              <li>humidity: <span id="humidity"></span>%</li>
            </ul>
            </div>
            </div>
          
                <div class="clearfix weather-temperature">
                  <img src="" alt="clear" id="icon" class="float-left" />
                  <strong id="temperature"></strong>
                  <span class="units"
                    > Â°F</span
                  >
                </div>
             
              
            </div>
          </div>
        <div class="weather-forecast" id="forecast">
          
          
      
        </div>
      </div>
      <footer>
      <small
        ><a href="https://thirsty-golick-06190f.netlify.app/" target="_blank"
          >Open-Source Code</a
        >
        by Romie Castilleja</small
      >
    </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
